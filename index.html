<!DOCTYPE html>
<html>
<head>
  <title>Керування світломузикою (домашня робота Ярослава)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Керування світломузикою</h1>
  <p>Виберіть режим роботи:</p>
  <button onclick="sendRequest('/mode1')">Режим 1: Більше коло (16 LED)</button><br>
  <button onclick="sendRequest('/mode2')">Режим 2: Менше коло (12 LED)</button><br>
  <button onclick="sendRequest('/mode3')">Режим 3: Обидва кола (28 LED)</button><br>
  <button onclick="sendRequest('/mode4')">Режим 4: Лівий квадрат (16 LED)</button><br>
  <button onclick="sendRequest('/mode5')">Режим 5: Правий квадрат (16 LED)</button><br>
  <button onclick="sendRequest('/mode6')">Режим 6: Обидва квадрати (32 LED)</button><br>
  <button onclick="sendRequest('/mode7')">Режим 7: Усе разом (60 LED)</button>

  <script>
    const esp32Ip = "192.168.0.81";

    function sendRequest(mode) {
      fetch(`http://${esp32Ip}:80${mode}`)
        .then(response => {
          if (response.ok) {
            console.log("Команда відправлена: " + mode);
            alert("Режим " + mode.slice(1) + " активовано!");
          } else {
            console.log("Помилка: " + response.status);
            alert("Помилка при відправці команди!");
          }
        })
        .catch(error => {
          console.log("Помилка: " + error);
          alert("Не вдалося підключитися до ESP32!");
        });
    }
  </script>
</body>
</html>
